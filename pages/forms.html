<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            font-family: sans-serif;
        }

        label {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <form action="#" method="get" target="_blank" autocomplete="off">
     <p>Formulário</p>
        <p>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Seu nome">
        </p>
        <p>
            <label for="dev1">Sou um dev1</label>
            <input type="checkbox" id="dev1" name="dev1" value="sim"><br> 
            <label for="dev2">Sou um dev2</label>
            <input type="checkbox" id="dev2" name="dev2" value="sim"><br>
            <label for="dev3">Sou um dev3</label>
            <input type="checkbox" id="dev3" name="dev3" value="sim"> 
        </p>

        <p>
            Gênero: <br>
            <label for="Feminino">Feminino</label>
            <input type="radio" id="Feminino" name="genero" value="Feminino"><br> 
            <label for="Masculino">Masculino</label>
            <input type="radio" id="Masculino" name="genero" value="Masculino" checked><br>
            <label for="Outro">Outro</label>
            <input type="radio" id="Outro" name="genero" value="Outro"> 
        </p>

        <p>
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" value="2023-03-16">
        </p>
        
        <p>
            <label for="datetime">Date:</label>
            <input type="datetime-local" id="datetime" name="datetime" value="2023-03-16T20:00">
        </p>

        <p>
            <label for="time">Date:</label>
            <input type="time" id="time" name="time" value="20:00:01">
        </p>

        <p>
            <label for="cor">Cor preferida:</label>
            <input type="color" id="cor" name="cor" value="#FF0000">
        </p>

        <p>
            <label for="email">Seu e-mail:</label>
            <input type="email" id="email" name="email" placeholder="ex: email@email.com">
        </p>

        <p>
            <label for="file">Sua foto:</label>
            <input type="file" id="file" name="file" accept=".png,image/*" multiple>
        </p>

        <p>
            <label for="number">Number:</label>
            <input type="number" id="number" name="number" placeholder="Digite um número" min="10" max="50" step="5">
        </p>

        <p>
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" placeholder="Digite sua senha">
        </p>

        <p>
            <label for="range">Range:</label>
            <input type="range" id="range" name="range" min="0" max="10" step="2">
        </p>

        <p>
            <label for="url">Sua url:</label>
            <input type="url" id="url" name="url" placeholder="URL">
        </p>

        <p>
            <label for="search">Sua url:</label>
            <input type="search" id="search" name="search" placeholder="search">
        </p>

        <p>
            <label for="select">Selecionar:</label>
            <select id="select" name="select">
                <optgroup label="Teste">
                    <option value="qualquer1" label="Label 1">
                    <option value="qualquer2" label="Label 2" disabled>
                    <option value="qualquer3" label="Label 3" selected>
                    <option value="qualquer4" label="Label 4">
                </optgroup>
            </select>
        </p>

        <p>
            <label for="textarea">textarea:</label>
            <textarea name="textarea" id="textarea" cols="30" rows="10">
                Teste
            </textarea>
        </p>

        <p>
            <button type="submit">Enviar</button>
            <button type="reset">Limpar</button>
        </p>
    </form>
    
</body>
</html>
